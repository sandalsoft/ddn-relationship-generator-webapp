type DeviceSummary {
  customerName: String!
  deviceList: [AWSJSON]
  id: String!
  threatList: [AWSJSON]
  totalDevices: Int
}

type ModelDeviceConnection {
  items: [Device]
  nextToken: String
}

type ModelDeviceSummaryConnection {
  items: [DeviceSummary]
  nextToken: String
}

type Mutation {
  createDevice(condition: ModelDeviceConditionInput, input: CreateDeviceInput!): Device
  createDeviceSummary(condition: ModelDeviceSummaryConditionInput, input: CreateDeviceSummaryInput!): DeviceSummary
  deleteDevice(condition: ModelDeviceConditionInput, input: DeleteDeviceInput!): Device
  deleteDeviceSummary(condition: ModelDeviceSummaryConditionInput, input: DeleteDeviceSummaryInput!): DeviceSummary
  updateDevice(condition: ModelDeviceConditionInput, input: UpdateDeviceInput!): Device
  updateDeviceSummary(condition: ModelDeviceSummaryConditionInput, input: UpdateDeviceSummaryInput!): DeviceSummary
}

type Query {
  getDevice(id: ID!): Device
  getDeviceSummary(id: ID!): DeviceSummary
  listDeviceSummarys(filter: ModelDeviceSummaryFilterInput, limit: Int, nextToken: String): ModelDeviceSummaryConnection
  listDevices(filter: ModelDeviceFilterInput, limit: Int, nextToken: String): ModelDeviceConnection
}

type Subscription {
  onCreateDevice: Device @aws_subscribe(mutations : ["createDevice"])
  onCreateDeviceSummary: DeviceSummary @aws_subscribe(mutations : ["createDeviceSummary"])
  onDeleteDevice: Device @aws_subscribe(mutations : ["deleteDevice"])
  onDeleteDeviceSummary: DeviceSummary @aws_subscribe(mutations : ["deleteDeviceSummary"])
  onUpdateDevice: Device @aws_subscribe(mutations : ["updateDevice"])
  onUpdateDeviceSummary: DeviceSummary @aws_subscribe(mutations : ["updateDeviceSummary"])
}

